<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Command Executor</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .app-container {
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            padding: 3rem;
            width: 100%;
            max-width: 800px;
            margin: auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        textarea, input[type="text"] {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 2px solid #e2e8f0;
            border-radius: 6px;
            resize: none;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus, textarea:focus {
            border-color: #2563eb;
        }
        button {
            padding: 15px 30px;
            background-color: #2563eb;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s;
            margin-bottom: 10px;
        }
        button:hover {
            background-color: #1d4ed8;
        }
        button:disabled {
            background-color: #cbd5f1;
            cursor: not-allowed;
        }
        #result {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }
        .result-block {
            background-color: #f7fafc;
            border-radius: 6px;
            padding: 20px;
            width: calc(33.333% - 20px);
            box-sizing: border-box;
            margin-bottom: 20px;
        }
        .result-block p {
            color: #374151;
            margin: 5px 0;
            font-size: 16px;
        }
        .ip-button-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 20px;
        }
        .ip-button {
            flex: 0 0 21%;
            max-width: 21%;
            text-align: center;
            padding: 15px;
            background-color: #f7fafc;
            border: 2px solid #e2e8f0;
            border-radius: 6px;
            cursor: pointer;
            margin-bottom: 15px;
            font-size: 16px;
            transition: background-color 0.3s, border-color 0.3s;
        }
        .ip-button:hover {
            background-color: #e2e8f0;
            border-color: #2563eb;
        }
        h3 {
            color: #1a202c;
            margin-bottom: 20px;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <h3>请输入IP 用户名 密码</h3>
        <textarea id="ipInput" rows="10" placeholder="Enter IPs, one per line"></textarea>
        <input type="text" id="user_name" placeholder="Enter user name">
        <input type="text" id="user_pwd" placeholder="Enter user password">
        <div class="ip-button-container">
            <button onclick="preUser1()">user1</button>
            <button onclick="preUser2()">user2</button>
            <button onclick="preUser3()">user3</button>
            <button onclick="preUser4()">user4</button>
        </div>
        <button onclick="parseIPsBackEnd()">解析IP</button>
        <h3>请输入本次执行的命令</h3>
        <div class="ip-button-container">
            <button onclick="preCmd1()">cmd1</button>
            <button onclick="preCmd2()">cmd2</button>
            <button onclick="preCmd3()">cmd3</button>
            <button onclick="preCmd4()">cmd4</button>
            <button onclick="preCmd5()">cmd5</button>
            <button onclick="preCmd6()">cmd6</button>
        </div>
        <input type="text" id="userCommand" placeholder="Enter user command">
        <button onclick="executeAllCommands()">为所有IP执行命令</button>
        <button onclick="clearResults()">清空输出</button>
        <div id="ipButtons" class="ip-button-container"></div>
        <div id="result"></div>
    </div>

    <!-- JavaScript code remains the same -->
    <script>
        // ... (the same JavaScript code as provided above)
    </script>
</body>
</html>
