<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>导航页</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow-x: hidden; /* Prevents horizontal scrollbar */
        }
        header {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            padding: 20px 0;
            width: 100%;
        }
        header h1 {
            font-size: 4rem; /* Increased font size */
            color: #3f51b5;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2); /* Text shadow for depth */
            background: linear-gradient(45deg, #3f51b5, #9c27b0); /* Gradient background */
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent; /* Make text color transparent to show the gradient */
            margin: 0;
            animation: moveIn 2s ease-in-out infinite alternate; /* Animation */
        }
        @keyframes moveIn {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-10px);
            }
        }
        nav {
            margin-top: 100px; /* Space for the title */
            display: flex;
            justify-content: center;
            width: 100%;
            margin-bottom: 40px; /* Space between nav and main content */
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 25px; /* Rounded corners */
            background: linear-gradient(45deg, #3f51b5, #9c27b0);
            margin: 0 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        nav a:hover, nav a:focus {
            background: linear-gradient(135deg, #3f51b5, #9c27b0);
            transform: translateY(-2px);
            box-shadow: 0 6px 10px rgba(0,0,0,0.3);
        }
        nav a:active {
            transform: translateY(-1px);
            box-shadow: 0 3px 5px rgba(0,0,0,0.2);
        }
        main {
            max-width: 600px;
            text-align: center;
        }
        main h1 {
            font-size: 2.5rem;
            margin: 20px 0;
        }
        main p {
            font-size: 1rem;
            color: #757575;
            margin: 20px 0;
        }
        footer {
            background: #9e9e9e;
            color: #fff;
            padding: 10px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
            height: 30px;
        }
    </style>
</head>
<body>
    <header>
        <h1>这是一个工具网站</h1>
    </header>

    <nav>
        <a href="toremote" class="nav-link">远程访问</a>
        <a href="" class="nav-link">敬请期待</a>
        <a href="" class="nav-link">敬请期待</a>
    </nav>

    <main>
        <p>点击上方的链接访问子页面。</p>
    </main>

</body>
</html>
